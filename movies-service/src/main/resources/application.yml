server:
  port: 9000
  servlet:
    context-path: /ppi/v2
spring:
  application:
    name: movie-service
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:movie:movieBD;
    platform: h2
    username: sa
    password:
  jpa:
    #database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
